<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic Survival Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Fira+Mono:400" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-img"></div>
  <div class="glass-card">
    <h1>ðŸš¢ Would you survive Titanic?</h1>
    <form id="titanic-form" autocomplete="off">
      <div class="form-row">
        <label for="pclass">Class</label>
        <select id="pclass" name="pclass" required>
          <option value="">Select</option>
          <option value="1">1st</option>
          <option value="2">2nd</option>
          <option value="3">3rd</option>
        </select>
      </div>
      <div class="form-row">
        <label for="sex">Sex</label>
        <select id="sex" name="sex" required>
          <option value="">Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>
      <div class="form-row">
        <label for="age">Age</label>
        <input id="age" name="age" type="number" min="0" max="100" required placeholder="Enter age" />
      </div>
      <div class="form-row">
        <label for="sibsp">Siblings/Spouse Aboard</label>
        <input id="sibsp" name="sibsp" type="number" min="0" max="10" required placeholder="0" />
      </div>
      <div class="form-row">
        <label for="parch">Parents/Children Aboard</label>
        <input id="parch" name="parch" type="number" min="0" max="10" required placeholder="0" />
      </div>
      <div class="form-row">
        <label for="fare">Fare (Â£)</label>
        <input id="fare" name="fare" type="number" min="0" max="600" step="0.01" required placeholder="e.g. 30" />
      </div>
      <div class="form-row">
        <label for="embarked">Embarked</label>
        <select id="embarked" name="embarked" required>
          <option value="">Select</option>
          <option value="C">Cherbourg</option>
          <option value="Q">Queenstown</option>
          <option value="S">Southampton</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="predict-btn">Predict</button>
        <button type="button" class="random-btn" id="randomPassenger">ðŸŽ² Random Passenger</button>
      </div>
    </form>
    <div id="result" class="result"></div>
    <div id="passengerCard" class="passenger-card"></div>
  </div>
  <script src="src/model.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
