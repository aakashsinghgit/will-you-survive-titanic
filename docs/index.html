<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic Survival Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Fira+Mono:400" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ocean-bg"></div>
  <div class="titanic-ship"></div>
  <div class="glass-card">
    <h1>ðŸš¢ Will you survive Titanic?</h1>
    <form id="titanic-form" autocomplete="off">
      <div class="form-row">
        <label for="pclass">Class</label>
        <select id="pclass" name="pclass" required>
          <option value="">Select</option>
          <option value="1">1st</option>
          <option value="2">2nd</option>
          <option value="3">3rd</option>
        </select>
      </div>
      <div class="form-row">
        <label for="sex">Sex</label>
        <select id="sex" name="sex" required>
          <option value="">Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>
      <div class="form-row">
        <label for="age">Age</label>
        <input id="age" name="age" type="number" min="0" max="100" required placeholder="Enter age" />
      </div>
      <button type="submit" class="predict-btn">PREDICT</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="src/model.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
