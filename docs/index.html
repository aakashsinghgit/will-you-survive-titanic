<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic Survival Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Fira+Mono:400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-img"></div>
  <header class="titanic-header">
    <h1>🚢 Titanic Survival Playground</h1>
  </header>
  <div class="main-3col-container">
    <!-- Left Panel -->
    <aside class="side-panel left-panel">
      <section class="panel-content">
        <h2>Left Panel</h2>
        <div>Model Selector and Info</div>
      </section>
    </aside>
    <!-- Center Panel -->
    <main class="center-panel">
      <section class="panel-content glass-card">
        <h2>Center Panel</h2>
        <div>Passenger Form</div>
      </section>
    </main>
    <!-- Right Panel -->
    <aside class="side-panel right-panel">
      <section class="panel-content">
        <h2>Right Panel</h2>
        <div>
          <div style="font-size:2.5rem;">🛳️</div>
          Results & Narrative
        </div>
      </section>
    </aside>
  </div>
</body>
</html>
